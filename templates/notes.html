{% extends "base.html" %}

{% block content %}
<div class="notes-container">
    <div class="notes-header">
        <h1>My Notes</h1>
        <a href="{{ url_for('create_note_page') }}" class="btn btn-primary">Create New Note</a>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search notes by title, content, or tags...">
    </div>

    <div class="notes-grid" id="notesGrid">
        <!-- Notes will be loaded here dynamically by notes.js -->
        <div class="loading">Loading notes...</div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/notes.js') }}"></script>
{% endblock %}
