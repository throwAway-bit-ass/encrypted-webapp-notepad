{% extends "base.html" %}

{% block content %}
<div class="editor-container">
    <div class="editor-header">
        <h1>Create New Note</h1>
        <div class="editor-actions">
            <button id="saveButton" class="btn btn-primary">Save</button>
            <a href="{{ url_for('notes') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>

    <div class="editor">
        <input type="text" id="noteTitle" placeholder="Note title..." class="title-input">
        <textarea id="noteContent" placeholder="Start writing your note here..." class="content-textarea"></textarea>
        <input type="text" id="noteTags" placeholder="Tags (comma separated)" class="tags-input">
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/editor.js') }}"></script>
{% endblock %}
